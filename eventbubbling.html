<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling Example</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="parent">
  <div id="child1">Child 1</div>
  <div id="child2">Child 2</div>
  <div id="child3">Child 3</div>
</div>

<script>
  // Function to handle the click event
  function handleClick(event) {
    alert('Element clicked: ' + event.target.id);
  }

  // Add click event listeners to each div
  document.getElementById('parent').addEventListener('click', handleClick);
  document.getElementById('child1').addEventListener('click', handleClick);
  document.getElementById('child2').addEventListener('click', handleClick);
  document.getElementById('child3').addEventListener('click', handleClick);
</script>

</body>
</html>
